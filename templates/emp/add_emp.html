<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Emp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add Emp</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form action="/emp/add-emp/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <lable for="name">Emp Name</lable>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Emp Name"
                    name="emp_name"
                  />
                </div>

                <div class="mb-3">
                  <lable for="id">Emp Id</lable>
                  <input
                    id="id"
                    type="text"
                    class="form-control"
                    placeholder="Emp Id"
                    name="emp_id"
                  />
                </div>

                <div class="mb-3">
                  <lable for="phone">Phone</lable>
                  <input
                    id="phone"
                    type="text"
                    class="form-control"
                    placeholder="Phone"
                    name="emp_phone"
                  />
                </div>

                <div class="mb-3">
                  <lable for="address">Emp Address</lable>
                  <textarea
                    id="address"
                
                    rows="3"
                    class="form-control"
                    name="emp_address"
                  ></textarea>
                </div>

                <div class="form-check mb-3">
                  <lable for="working">Working</lable>
                  <input
                    id="working"
                    type="checkbox"
                    class="form-check-input"
                    name="emp_working"
                  />
                </div>

                <div class="mb-3">
                  <lable for="department">Department</lable>
                  <select
                    id="department"
                   
                    class="form-control"
                    name="emp_department"
                  >
                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                  </select>
                </div>

                <div class="container text-center">
                  <button class="btn btn-primary">Add Employee</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
